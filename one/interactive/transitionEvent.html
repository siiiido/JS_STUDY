<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/transitionEvent.css"> -->
    <style>
      @keyframes ball-ani {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(200px, 200px);
        }
      }
      .ball {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: red;
        /* transition: 1s; */
        /* animation: ball-ani 1s 3 alternate forwards; */
      }
      .ball.end {
        border: 5px solid dodgerblue;
        /* background-color: dodgerblue; */
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <!-- <script src="js/transitionEvent.js"></script> -->

    <script>
      const ballElem = document.querySelector(".ball");

      // window.addEventListener('click',function(e){
      //   ballElem.style.transform = 'translate(' + (e.clientX-15) + 'px, ' + (e.clientY-15) + 'px)';

      // });

      // transitionend은 transition이 끝나는 순간 실행되는 것
      // transitionstart은 transition이 시작되는 순간 실행되는 것
      // ballElem.addEventListener('transitionstart',function(e){
      //   ballElem.classList.add('end');
      //   console.log(e.elapsedTime);
      //   console.log(e.propertyName);

      // });

      ballElem.addEventListener('click',function(){
        ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
      });

      ballElem.addEventListener("animationend", function () {
        ballElem.classList.add("end");
      });

      // animationiteration이 반복이 될 때 일어나는 이벤트라 처음에는 안 일어남 두번째부터 카운팅됨
      ballElem.addEventListener('animationiteration',function(){
        console.log('반복!!');
      });


      // animationstart
      // animationend
      // animationiteration




      // ==================정리===================
      // transitionstart : transition이 시작될 때 실행됨
      // transitionend : transition이 끝날 때 실행됨
      // animationstart : animation이 시작될 때 실행됨
      // animationend : animation이 끝날 때 실행됨
      // animationiteration : animation이 반복될 때 실행됨, 즉 처음에는 안일어나고 두번째 부터 실행됨
    </script>
  </body>
</html>
